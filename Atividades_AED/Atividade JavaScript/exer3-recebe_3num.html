<!DOCTYPE html>
<html>
  <head>
    <script>
      var num1 = prompt("Informe o primeiro número", "70");
      var num2 = prompt("Informe o segundo número", "200");
      var num3 = prompt("Informe o terceiro número", "20");
      if ((num1 > num2) && (num1 > num3)) mensagem = "O primeiro número é 0 maior"
      else
      if ((num2 > num1) && (num2 > num3)) mensagem = "O segundo número é o maior"
      else
      if ((num3 > num1) && (num3 > num2)) mensagem = "O terceiro número é o maior"
      else
      mensagem = "Os números são iguais ou nada foi informado";
      alert(mensagem);
    </script>
  </head>
</html>
