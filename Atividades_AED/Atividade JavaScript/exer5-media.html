<!DOCTYPE html>
<html>
  <head>
    <script>
      var nota1 = parseInt(prompt("Informe o primeiro número", "2"));
      var nota2 = parseInt(prompt("Informe o segundo número", "10"));
      var nota3 = parseInt(prompt("Informe o terceiro número", "8"));
      alert("A média dos números é:" + (nota1+nota2+nota3)/3);
    </script>
  </head>
</html>
