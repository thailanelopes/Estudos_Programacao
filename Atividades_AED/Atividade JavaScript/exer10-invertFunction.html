<!DOCTYPE html>
<html>
  <head>
    <script>
      function inverter() {
        var nome = document.getElementById("paralelepipedo").value;
        var nomeInvertido = '';
        for (var i = nome.length - 1; i >= 0; i--) {
          nomeInvertido += nome[i];
        }
        return nomeInvertido;
      }
    </script>
  </head>
  <body>
    <label for="paralelepipedo">Informe um nome qualquer: </label>
    <input id="paralelepipedo" type="text" maxlength=100 minlength=2><br>    
    <button onclick="alert(inverter())">Retrevni (Inverter)</button>
  </body>
</html>
